<!DOCTYPE html>
<html lang="zh-Hant">

  <meta charset="UTF-8">
  <title>桃園旅遊景點導覽</title>

<body>
  <h1>桃園旅遊景點導覽</h1>

  <div class="spot">
    <h2>小烏來天空步道</h2>
    <img src="https://example.com/image1.jpg" alt="小烏來天空步道" width="300">
    <p>位於復興區，透明玻璃步道非常刺激，是熱門觀光景點。</p>
    <a href="https://goo.gl/maps/FvnYf9WAPuT2">查看地圖</a>
  </div>

  <div class="spot">
    <h2>大溪老街</h2>
    <img src="https://example.com/image2.jpg" alt="大溪老街" width="300">
    <p>融合巴洛克建築與客家文化，是散步與吃美食的好地方。</p>
    <a href="https://goo.gl/maps/jhXG2TzLk622">查看地圖</a>
  </div>

  <div class="spot">
    <h2>慈湖</h2>
    <img src="https://example.com/image3.jpg" alt="慈湖" width="300">
    <p>擁有靜謐湖面和中正雕像公園，是拍照與散步的好選擇。</p>
    <a href="https://goo.gl/maps/EjFwK7DvGb32">查看地圖</a>
  </div>
